on: [pull_request]
name: Continuous Integration
jobs:
  go-analyzer:
    runs-on: ubuntu-latest
    steps:
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17.x
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Run go-analyzer
      run: make go-analyzer
  lint:
    runs-on: ubuntu-latest
    steps:
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17.x
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Lint
      run: rm -rf $HOME/.cache/golangci-lint || true && make lint
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17.x
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Test
      run: go get ./... && go test -v -race -coverprofile=coverage.txt -covermode=atomic ./...
    - name: Upload coverage report
      run: bash <(curl -s https://codecov.io/bash)
  test-harness:
    runs-on: ubuntu-latest
    steps:
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17.x
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Test Harness
      run: make test-harness-ci
  test-harness-kadcast:
    runs-on: ubuntu-latest
    steps:
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17.x
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Test Harness with Kadcast
      run: make test-harness-ci-kadcast
  benchmark-agreement:
     runs-on: benchmark
     steps:
     - name: Run benchmark of agreement verification
       run: cd pkg/core/consensus/agreement && go test -run=BenchmarkAgreementVerification -bench=.  -benchtime=10s -count 5
