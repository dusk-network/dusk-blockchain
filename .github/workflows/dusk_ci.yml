on: [pull_request]
name: Continuous Integration
jobs:
  go-analyzer:
    runs-on: ubuntu-latest
    steps:
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17.x
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Run go-analyzer
      run: make go-analyzer
  lint:
    runs-on: ubuntu-latest
    steps:
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17.x
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Lint
      run: rm -rf $HOME/.cache/golangci-lint || true && make lint
  test:
    runs-on: core
    timeout-minutes: 10
    steps:
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17.x
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Test
      run: go get ./... && go test -v -race -coverprofile=coverage.txt -covermode=atomic ./...
    - name: Upload coverage report
      run: bash <(curl -s https://codecov.io/bash)
  test-harness:
    runs-on: core
    timeout-minutes: 10
    steps:
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17.x
    - name: Checkout code
      uses: actions/checkout@v2
    - uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: nightly-2022-08-28
    - name: Build rusk 
      run: > 
        RUSK_PROFILE_PATH="/var/opt/build-cache"
        RUSK_KEEP_KEYS="1"
        make rusk
    - name: Test Harness 
      run: > 
        RUSK_PROFILE_PATH="/var/opt/build-cache"
        RUSK_KEEP_KEYS="1"
        make test-harness-ci
